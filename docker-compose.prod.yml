services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ifrs9
      POSTGRES_USER: ifrs9
      POSTGRES_PASSWORD: ifrs9
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ifrs9 -d ifrs9"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file: .env.prod
    command: >
      bash -lc "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn ifrs9_proj.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  pgdata:
