<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Бухгалтерская книга по МСФО 9{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'accounts_list' %}">МСФО 9</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'accounts_list' %}">Счета</a>
          <a class="nav-link" href="{% url 'transactions_list' %}">Транзакции</a>
          <a class="nav-link" href="{% url 'transaction_create' %}">Новая транзакция</a>
        </div>
      </div>
    </nav>

    <main class="container">
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }}">{{ m }}</div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
